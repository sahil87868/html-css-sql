<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<section class="vh-100" style="background-color: purple;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-12 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
               <!-- 0 -->
            <div class="col-md-4 gradient-custom text-center text-white"
              style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
             
              
            </div>
            <!-- 1-->
            <div class="col-md-4">
              <div class="card-body p-4">
               <h3>Profile Setting</h3>
                 <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <label for="TEXT">NAME:</label>
      <input type="TEXT" class="form-control" id="TEXT" placeholder="Enter TEXT" name="TEXT">
                  </div>
                  <div class="col-6 mb-3">
                     <label for="TEXT">SURNAME:</label>
      <input type="TEXT" class="form-control" id="TEXT" placeholder="Enter TEXT" name="TEXT">
                  </div>
                   <div class="col-12 mb-3">
                     <label for="TEXT">PHONE NUMBER:</label>
      <input type="TEXT" class="form-control" id="TEXT" placeholder="Enter TEXT" name="TEXT">
                  </div>

                   <div class="col-12 mb-3">
                     <label for="TEXT">TEXT:</label>
      <input type="TEXT" class="form-control" id="TEXT" placeholder="Enter TEXT" name="TEXT">
                  </div>

                   <div class="col-12 mb-3">
                     <label for="TEXT">ADDRESS:</label>
      <input type="TEXT" class="form-control" id="TEXT" placeholder="Enter TEXT" name="TEXT">
                  </div>
               

                 <div class="col-6 mb-3">
                    <label for="TEXT">COUNTRY:</label>
      <input type="TEXT" class="form-control" id="TEXT" placeholder="Enter TEXT" name="TEXT">
                  </div>
                  <div class="col-6 mb-3">
                     <label for="TEXT">STATE:</label>
      <input type="TEXT" class="form-control" id="TEXT" placeholder="Enter TEXT" name="TEXT">
                  </div>

                   </div>
              
           
           
          </div>
        </div>
         <!-- 3 -->
       <div class="col-md-4">
              <div class="card-body p-4">
              
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <label for="TEXT">EDIT EXPERIENCE:</label>
                  </div>
                  <div class="col-6 mb-3">
                    
      <input type="TEXT" class="form-control" id="TEXT" placeholder="Enter TEXT" name="TEXT">
                  </div>
                   <div class="col-12 mb-3">
                     <label for="TEXT">EXPERIENCE IN DESIGNING:</label>
      <input type="TEXT" class="form-control" id="TEXT" placeholder="Enter TEXT" name="TEXT">
                  </div>

                   <div class="col-12 mb-3">
                     <label for="TEXT">ADDITIONAL DETAILS:</label>
      <input type="TEXT" class="form-control" id="TEXT" placeholder="Enter TEXT" name="TEXT">
                  </div>

                  
               

                  </div>

                   </div>
              
           
           
          </div>
        </div>
            </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
